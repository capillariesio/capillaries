version: '3'

networks:

  capinet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.5.0.0/16

services:

  rabbitmq:
    container_name: capillaries_rabbitmq
    image: rabbitmq:3-management
    networks:
      capinet:
        ipv4_address: 10.5.0.5
    ports:
      - 15672:15672
      - 5672:5672

  cassandra:
    container_name: capillaries_cassandra
    image: cassandra
    networks:
      capinet:
        ipv4_address: 10.5.0.11
    ports:
      - 9042:9042

  daemon:
    container_name: capillaries_daemon
    build:
      context: .
      dockerfile: ./pkg/exe/daemon/docker/Dockerfile
    volumes:
      - /tmp/capi_cfg:/tmp/capi_cfg:ro
      - /tmp/capi_in:/tmp/capi_in:ro
      - /tmp/capi_out:/tmp/capi_out
    environment:
      CAPI_AMQP_URL: amqp://guest:guest@10.5.0.5/
      CAPI_CASSANDRA_HOSTS: 10.5.0.11
      CAPI_CA_PATH: /usr/src/capillaries/test/ca
      CAPI_PYCALC_INTERPRETER_PATH: python3
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
    networks:
      capinet:
        ipv4_address: 10.5.0.101

  webapi:
    container_name: capillaries_webapi
    build:
      context: .
      dockerfile: ./pkg/exe/webapi/docker/Dockerfile
    volumes:
      - /tmp/capi_cfg:/tmp/capi_cfg:ro
      - /tmp/capi_in:/tmp/capi_in:ro
      - /tmp/capi_out:/tmp/capi_out
    environment:
      CAPI_AMQP_URL: amqp://guest:guest@10.5.0.5/
      CAPI_CASSANDRA_HOSTS: 10.5.0.11
      CAPI_WEBAPI_PORT: 6543
      CAPI_WEBAPI_ACCESS_CONTROL_ALLOW_ORIGIN: http://localhost:8080,http://127.0.0.1:8080
      CAPI_CA_PATH: /usr/src/capillaries/test/ca
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}

    ports:
      - 6543:6543      
    networks:
      capinet:
        ipv4_address: 10.5.0.20
    
  ui:
    container_name: capillaries_ui
    build:
      context: .
      dockerfile: ./ui/docker/Dockerfile
    volumes:
      - /tmp/capi_out:/tmp/capi_out
    environment:
      CAPI_WEBAPI_URL: http://10.5.0.20:6543
    ports:
      - 8080:8080    
    networks:
      capinet:
        ipv4_address: 10.5.0.30

