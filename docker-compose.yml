networks:

  capinet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.5.0.0/16

services:

  rabbitmq:
    container_name: capillaries_rabbitmq
    image: rabbitmq:3-management
    depends_on:
      - fluentd
    networks:
      capinet:
        ipv4_address: 10.5.0.5
    ports:
      - 15672:15672
      - 5672:5672
    logging:
      driver: fluentd
      options:
        fluentd-address: 10.5.0.7:24224
        fluentd-async: "true"
        tag: rabbitmq

  cassandra:
    container_name: capillaries_cassandra
    image: cassandra
    depends_on:
      - fluentd
    networks:
      capinet:
        ipv4_address: 10.5.0.11
    ports:
      - 9042:9042
    logging:
      driver: fluentd
      options:
        fluentd-address: 10.5.0.7:24224
        fluentd-async: "true"
        tag: cassandra

  daemon:
    container_name: capillaries_daemon
    depends_on:
      - fluentd
    build:
      context: .
      dockerfile: ./pkg/exe/daemon/docker/Dockerfile
    volumes:
      - /tmp/capi_cfg:/tmp/capi_cfg:ro
      - /tmp/capi_in:/tmp/capi_in:ro
      - /tmp/capi_out:/tmp/capi_out
    environment:
      CAPI_AMQP_URL: amqp://guest:guest@10.5.0.5/
      CAPI_CASSANDRA_HOSTS: 10.5.0.11
      CAPI_CA_PATH: /usr/local/capillaries/ca
      CAPI_PYCALC_INTERPRETER_PATH: python3
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
    networks:
      capinet:
        ipv4_address: 10.5.0.101
    logging:
      driver: "fluentd"
      options:
        fluentd-address: 10.5.0.7:24224
        fluentd-async: "true"
        tag: daemon

  webapi:
    container_name: capillaries_webapi
    depends_on:
      - fluentd
    build:
      context: .
      dockerfile: ./pkg/exe/webapi/docker/Dockerfile
    volumes:
      - /tmp/capi_cfg:/tmp/capi_cfg:ro
      - /tmp/capi_in:/tmp/capi_in:ro
      - /tmp/capi_out:/tmp/capi_out
    environment:
      CAPI_AMQP_URL: amqp://guest:guest@10.5.0.5/
      CAPI_CASSANDRA_HOSTS: 10.5.0.11
      CAPI_WEBAPI_PORT: 6543
      CAPI_WEBAPI_ACCESS_CONTROL_ALLOW_ORIGIN: http://localhost:8080,http://127.0.0.1:8080
      CAPI_CA_PATH: /usr/local/capillaries/ca
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
    ports:
      - 6543:6543      
    networks:
      capinet:
        ipv4_address: 10.5.0.20
    logging:
      driver: fluentd
      options:
        fluentd-address: 10.5.0.7:24224
        fluentd-async: "true"
        tag: webapi
    
  ui:
    container_name: capillaries_ui
    depends_on:
      - fluentd
    build:
      context: .
      dockerfile: ./ui/docker/Dockerfile
    environment:
      CAPI_WEBAPI_URL: http://localhost:6543 # The browser comes there from the outside, so use localhost, not 10.5.0.20
    ports:
      - 8080:8080
    networks:
      capinet:
        ipv4_address: 10.5.0.30
    logging:
      driver: fluentd
      options:
        fluentd-address: 10.5.0.7:24224
        fluentd-async: "true"
        tag: ui

  fluentd:
    container_name: capillaries_fluentd
    build:
      context: .
      dockerfile: ./test/docker/fluentd/Dockerfile
    volumes:
      - /tmp/capi_log:/fluentd/log # Make sure everyone can write there
    ports:
      - 24224:24224
      - 24224:24224/udp
    networks:
      capinet:
        ipv4_address: 10.5.0.7
